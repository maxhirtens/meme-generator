<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>Max's Meme Maker</title>
</head>
<body>
  <form action="submit">
    <h1>Max's Meme Maker v1.0</h1>
    <h3>Make your very own meme with this form</h3>
    <ul>
      <li>
        <label for="image">Image URL</label>
        <input type="url" id="image" name="img_url" placeholder="www.imgs.com/12345" required>
      </li>
      <li>
        <label for="top-text">Top Text</label>
        <input type="text" id="top-text" name="user-text-top" placeholder="(optional) the top text for your meme">
      </li>
      <li>
        <label for="bottom-text">Bottom Text</label>
        <input type="text" id="bottom-text" name="user-text-bottom" placeholder="(optional) the bottom text for your meme">
      </li>
      <li class="button">
        <button type="submit">Make the meme!</button>
      </li>
    </ul>
  </form>
  <section>

  </section>

<script src="app.js"></script>
</body>
</html>
